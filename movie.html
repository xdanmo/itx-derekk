<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Marvels Collection</title>
    <!-- add icon link -->
    <link rel = "icon" href = 
    "https://www.marvel.com/static/images/favicon/android-chrome-icon-194.png" 
            type = "image/x-icon">
</head>
<body>
  <section class="relative bg-white">
    <img
      class="absolute inset-0 object-[75%] sm:object-[25%] object-cover w-full h-full opacity-25 sm:opacity-100"
      src="https://wallpapercave.com/wp/wp2436369.jpg"
      alt="Couple on a bed with a dog"
    />
  
    <div class="hidden sm:block sm:inset-0 sm:absolute sm:bg-gradient-to-r sm:from-white sm:to-transparent"></div>
  
    <div class="relative max-w-screen-xl px-4 py-32 mx-auto lg:h-screen lg:items-center lg:flex">
      <div class="max-w-xl text-center sm:text-left">
        <h1 class="text-3xl font-extrabold sm:text-5xl">
          Welcome to MCU
          <strong class="font-extrabold text-rose-700 sm:block">
          </strong>
        </h1>
  
        <p class="max-w-lg mt-4 sm:leading-relaxed sm:text-xl">
          Marvel cinematic universe
        </p>
  
        <div class="flex flex-wrap gap-4 mt-8 text-center">
          <a class="block w-full px-12 py-3 text-sm font-medium bg-white rounded shadow text-rose-600 sm:w-auto hover:text-rose-700 active:text-rose-500 focus:outline-none focus:ring" href="https://www.instagram.com/marvels_collection_/" target="_blank">
            Instagram
          </a>

          <a class="block w-full px-12 py-3 text-sm font-medium text-white rounded shadow bg-red-600 sm:w-auto active:bg-rose-500 hover:bg-rose-700 focus:outline-none focus:ring" href="/get-started">
            Youtube
          </a>
  
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="max-w-screen-xl px-4 py-8 mx-auto">
      <div class="relative max-w-3xl mx-auto text-center">
        <span class="absolute inset-x-0 h-px -translate-y-1/2 bg-black/10 top-1/2"></span>
  
        <h2 class="relative inline-block px-4 text-2xl font-bold text-center bg-white">
          SHANG_CHI
        </h2>
      </div>
  
      <div class="grid grid-cols-2 mt-8 lg:grid-cols-4 gap-x-4 gap-y-8">
        <a
          href="download link"
          class="relative block border border-gray-100"
        >
          <img
            loading="lazy"
            alt="Movie name"
            class="object-contain w-full h-56"
            src="https://terrigen-cdn-dev.marvel.com/content/prod/1x_masonry/stmb_simu_rings_newposter.jpg"
          />
  
          <div class="p-6">
            <p class="text-sm font-medium text-gray-600">
              FREE
            </p>
  
            <h5 class="mt-1 text-lg font-bold">
              SHANG_CHI: THE LEGENDS OF TEN RINGS
            </h5>
  
            <button
              name="add"
              type="button"
              class="flex items-center justify-center w-full px-8 py-4 mt-4 bg-red-700 rounded-sm"
            >
              <span class="text-sm font-medium">
                DOWNLOAD
              </span>

            </button>
          </div>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
